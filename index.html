<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>
        Best Facebook App Ever
        </title>
    </head>
<body>
    
    <script>
  window.fbAsyncInit = function() {
    FB.init({
     // appId      : '1318892831527738',
        appId : '126685954534293', // app_1
      xfbml      : true,
      version    : 'v2.8'
    });

    // ADD ADDITIONAL FACEBOOK CODE HERE
      function onLogin(response) {
  if (response.status == 'connected') {
   FB.api('me?fields=id,name,cover,about,age_range,currency,education,birthday,gender,favorite_teams,devices,hometown,interested_in,is_shared_login,context', function(data) {
      var welcomeBlock = document.getElementById('fb-welcome');
      welcomeBlock.innerHTML = 'Hello, ' + data.name + '!';
    });
  }
}

      
      
FB.getLoginStatus(function(response) {
  // Check login status on load, and if the user is
  // already logged in, go directly to the welcome message.
  if (response.status == 'connected') {
    onLogin(response);
  } else {
    // Otherwise, show Login dialog first.
    FB.login(function(response) {
      onLogin(response);
    }, {scope: 'user_friends, email'});
  }
});
    
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

    
    // Place following code after FB.init call.


    </script>
    <h1 id="fb-welcome"></h1>
    
    <h1 id="popo" ></h1>
    
    
    
    </body>

</html>
